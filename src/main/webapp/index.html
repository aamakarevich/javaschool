<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eCare mobile</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/theme.css">

    <link rel="import" href="home.html">
    <link rel="import" href="plans.html">
    <link rel="import" href="users.html">
</head>

<body>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script src="js/jquery.rest.min.js" type="text/javascript"></script>
<script>

    var client = new $.RestClient('rest/');

    client.add('login', {
        stripTrailingSlash: true,
        ajax: {async: true}
    });
    client.add('customer', {
        stripTrailingSlash: true,
        ajax: {async: true}
    });

    if($.cookie("currentuser") == null) {
        var cpage = $.cookie("currentpage");
        if(cpage != "home" && cpage != "plans") {
            $.cookie("currentpage", "home", {expires: 1, path: '/'});
        }
    }

    function loadRights() {
        client.login.read("").done(function (customer) {
            if (customer == null) {
                $("#userData").empty();
                $("#nav_username").hide();
                $("#nav_logout").hide();
                $("#nav_users").hide();
                $("#nav_login").show();
            } else {
                $("#userData").empty();
                $("#nav_login").hide();
                $("#userData").html("<script>var cuser=" + JSON.stringify(customer) + ";<\/script>");

                $.cookie('currentuser', customer.email, {expires: 1, path: '/'});
                if(cuser.manager != null || cuser.admin != null) {cuser.suser = true;}
                if(cuser.suser != null) {
                    $("#nav_users").show();
                }
                $("#nav_fullname").empty();
                $("#nav_fullname").append(customer.username);
                $("#nav_username").show();
            }
            $("#topnav").fadeIn("slow");
        });
    }
    loadRights();
</script>
<div id="userData"></div>
<nav class="navbar navbar-inverse navbar-fixed-top" id="topnav" hidden="hidden">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">eCare Mobile</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav" id="left_nav">
                <li id="nav_home" onclick="loadPage('home')"><a href="#">Home</a></li>
                <li id="nav_plans" onclick="loadPage('plans')"><a href="#">Plans</a></li>
                <li id="nav_users" onclick="loadPage('users')"><a href="#">Customers</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" id="right_nav">
                <li id="nav_login"><a href="#" data-toggle="modal" data-target="#loginModal" onfocus="this.blur()">Sign in</a></li>
                <p id="nav_username" class="navbar-text navbar-right">
                    Signed in as
                    <a href="#" id="nav_fullname" class="navbar-link"></a> [<a href="#" class="navbar-link" onclick="logout()">Sign out</a>]
                </p>
            </ul>

        </div>
    </div>
</nav>

<div class="modal fade" id="loginModal" role="dialog" data-backdrop="static">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-signin" onsubmit="return submitModal()">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginSubmit">Sign in</button>
                    <button class="btn btn-lg btn-default btn-block" type="button" id="loginCancel" onclick="closeModal()">Cancel</button>
                    <div class="alert alert-info" id="loginError" role="alert" hidden="hidden">E-mail and password pair doesn't exist</div>
                </form>
            </div>
        </div>
    </div>
</div>

<div id="page"><!-- pages content place --></div>

<script>

    $(document).ready(function () {
        var currentpage = $.cookie("currentpage");
        if (currentpage == null) currentpage = "home";
        loadPage(currentpage);
    });

    function loadPage(page) {
        $.cookie("currentpage", page, {expires: 1, path: '/'});
        $("#page").empty();
        var link = document.querySelector('link[href^=' + page + ']');
        var content = link.import.querySelector("#" + page);
        document.querySelector("#page").appendChild(content.cloneNode(true));
        $("#navbar li").removeClass("active");
        document.querySelector("#nav_" + page).setAttribute("class", "active");
        if (page == "users") {
            createPagination();
        }
    }
    function closeModal() {
        $("#loginModal").modal("hide");
    }
    function submitModal() {
        client.login.read("?email=" + $("#inputEmail").val() + "&password=" + $("#inputPassword").val()).done(function (customer) {
            if (customer == null) {
                $("#loginError").fadeIn("slow");
            } else {
//                $("#userData").empty();
//                $("#userData").html("<script>var user=" + JSON.stringify(customer) + ";<\/script>");
                loadRights();
                closeModal();
                $("#inputEmail").val("");
                $("#inputPassword").val("");
                $("#loginError").hide();
            }
        });
        return false;
    }

    function logout() {
        client.login.read("?out").done(function (success) {
            $.cookie("currentuser", null);
            loadRights();
            loadPage("home");
        });
        return false;
    }

</script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
